<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cbe9cfb18.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="contact-wrapper">
    <div class="contact-container">
        <nav class="contact-nav">
           <ul class="contact-nav-list">
               <li><a href="home.html">Home</a></li>
               <li><a href="gallery.html">Gallery</a></li>
               <li><a href="pricing.html">Pricing</a></li>
               <li><a href="about.html">About</a></li>
               <li><a class="current" href="contact.html">Contact Us</a></li>
           </ul>
           <div class="contact-burger-icon">
            <div class="line cLine1"></div>
            <div class="line cLine2"></div>
            <div class="line cLine3"></div>
        </div>
        </nav>
<div class="contact-information-container">
    <div class="contact-image-address-container">
        <div class="contact-image-container"></div>
        <div class="contact-address-container">
           <p> 3rd eye Studio<br>
             8807 Rue Lithuania<br>
             Montreal,H8R 2S1</p>
             <p id="email-address"><a href="https://www.gmail.com/">3rdeye001@gmail.com</a></p>
        </div>
    </div>
    <div class="contact-form-container">
        <div class="contact-form">
            <h3>let's talk</h3>
            <form action="#" class="formContactUs" method="POST" target="_blank" autocomplete="on">
                <input type="text" name="name" id="name" placeholder="Name" required><br>
                <input type="email" name="email" id="email"  placeholder="Email"  required><br>
                <input type="number" name="number" id="cnumber"  placeholder="Contact Number" required><br>
                <input type="text" name="event" id="eventInfo" placeholder="Event Description" required><br>
                <input type="date" name="date" id="eventDate"  placeholder="Event Date" required><br>
                <textarea cols="20" rows="10" name="message" id="message" placeholder="Tell me about it"></textarea> 
                <button type="submit" name="button">Let's do it</button>
            </form>
        </div>
    </div>
</div>
<div class="about-footer">
    <div class="footer">
        <div class="footer-copyright" id="footer-icon">Copyright Â© 2021  3rd eye Photography Montreal <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a> <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i> </a> <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></div> 
      </div>
        </div>
          </div>
        </div>
        <script src="../js/contact.js"></script>
        </body>
        </html>
